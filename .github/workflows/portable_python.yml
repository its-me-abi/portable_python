name: Build Portable Python for Linux

on:
  workflow_dispatch:
    inputs:
      python_version:
        description: "Python version to build (e.g. 3.11.9)"
        required: true
        default: "3.11.9"

jobs:
  build-portable-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget libssl-dev zlib1g-dev \
              libncurses5-dev libncursesw5-dev libreadline-dev libsqlite3-dev \
              libgdbm-dev libdb5.3-dev libbz2-dev libexpat1-dev liblzma-dev tk-dev

      - name: Download Python source
        run: |
          PY_VER=${{ github.event.inputs.python_version }}
          echo "Building Python $PY_VER"
          wget https://www.python.org/ftp/python/$PY_VER/Python-$PY_VER.tgz
          tar xf Python-$PY_VER.tgz
          mv Python-$PY_VER python-src

      - name: Build Portable Python
        run: |
          cd python-src
          ./configure --prefix=$PWD/../python-portable --enable-optimizations
          make -j$(nproc)
          make install
          cd ..
          ls -R python-portable

      - name: Package portable Python
        run: |
          PY_VER=${{ github.event.inputs.python_version }}
          tar czf python-portable-$PY_VER.tar.gz python-portable

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-portable-${{ github.event.inputs.python_version }}-linux
          path: python-portable-${{ github.event.inputs.python_version }}.tar.gz
